<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
</head>
<body>

    <script>

        var getJSON = function (url) {
            return new Promise(function (resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('get', url, true);
                xhr.responseType = 'json';
                xhr.onload = function () {
                    var status = xhr.status;
                    if (status == 200) {
                        resolve(xhr.response);
                    } else {
                        reject(status);
                    }
                };
                xhr.send();
            });
        };

        getJSON('http://jsonplaceholder.typicode.com/users').then(function (data) {

            //var i = 0;
            //while (data[i].username) {
            //    console.log('Usernames: ' + data[i].username);
            //    i++
            //    //use promise?
            //}


            // interate through all user ids and extract required data from each user associated with that id
            var j = 0;
            while (data[j].id) {
                if (typeof data[j].id === "undefined" && data[j].id == null) {
                    console.log("hit null");
                    Promise.reject;
                }
                else {
                    console.log('Usernames: ' + data[j].username + ' id: ' +
                        data[j].id + ' Company Name: ' + data[j].company.name +
                        ' Zipcode: ' + data[j].address.zipcode);
                    j++;
                }
            }
        }).catch(function onerror(error) {
            console.log(error.stack);
        });

    </script>

</body>
</html>
