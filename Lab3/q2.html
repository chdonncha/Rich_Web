        function getAllUsernames() {
            var users = [];

            arrayStructure.forEach(function (item, index, arr) {
                users.push(item.name);
            });

            var mapUsers = arrayStructure.map((function (item) {
                return item.name;
            }));
            console.log("ALL USERNAMES");
            console.log(users);
            console.log(mapUsers);

        }

        function getGeoCoords() {
            var geoCoords = [];

            arrayStructure.forEach(function (item, index, arr) {
                var coords = {
                    "lat": item.address.geo.lat,
                    "lng": item.address.geo.lng
                };
                geoCoords.push(coords);
            });

            var mapGeoCoords = arrayStructure.map((function (item) {
                return item.address.geo;
            }));

            console.log("GEO COORDS");
            console.log(geoCoords);
            console.log(mapGeoCoords);
        }

        function getUsersArray() {
            var users = [];

            arrayStructure.forEach(function (item, index, arr) {
                var user = {
                    "Name": item.name,
                    "Id": item.id,
                    "Company name": item.company.name,
                    "Zipcode": item.address.zipcode
                };
                users.push(user);
            });

            var mapUsers = arrayStructure.map(function (item) {
                var user = {
                    "Name": item.name,
                    "Id": item.id,
                    "Company name": item.company.name,
                    "Zipcode": item.address.zipcode
                };
                return user;
            });

            console.log("USERS ARRAY");
            console.log(users);
            console.log(mapUsers);
        }

        function getStreetNames() {
            var addresses = [];
            // Big O Notation
            // O(N)
            arrayStructure.forEach(function (item, index, arr) {
                if (item.address.zipcode[0] === '5') {
                    addresses.push(item.address.street);
                }
            });
            // Use a filter to filter out every item that does not match our condition.
            // Once we have a filtered collection we then map that collection to how we want to structure the array.
            // Also it should be pointed out that this example is a trade off in peformance for readability.
            // Essentially we are looping over two collection where the previous foreach example only loops over the first collection.
            // The first collection in this case being the entire array and the second "probably" being a smaller array.
            // Big O Notation
            // O(N + K)
            var mapAddresses = arrayStructure.filter(function (item) {
                return item.address.zipcode[0] === '5';
            }).map(function (item) {
                return item.address.street;
            });

            console.log("STREET NAME");
            console.log(addresses);
            console.log(mapAddresses);
        }

        function getUserIdsProduct() {
            var product = 0;

            arrayStructure.forEach(function (item, index, arr) {
                // We shouldn't multiply by zero for this example. If the product is 0
                // simply set the product to be the item id. We could just set the product as 1
                // and for this specific example it will work perfectly. However in a real world example
                // where we set a product to 1 (since anything multiplied by one will be itself) and we have
                // no items in our collection, this will cause us to spit out an invalid result. i.e. product is 
                // equal to 1 when realistically it should be 0. So by doing this check we avaoid this and ensure a valid result.
                if (product === 0) {
                    product = item.id;
                } else {
                    product *= item.id;
                }
            });

            console.log("THE PRODUCT OF ALL IDS IS: " + product);
        }
